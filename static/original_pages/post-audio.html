<script>
$(document).ready(function(){
        
    $("#content").load("content/211.html");
    $(".tutor-back").text("");
    $(".tutor-forth").text("录音和MIDI>");
    
	$(".list-hid").click(function(){
        var idN = $(this).context.id;
		$("#content").load("content/"+idN + ".html");
        scroll(0,0);
        $(".list-focus").addClass("list-hid");
        $(".list-hid").removeClass("list-focus");
        $(this).addClass("list-focus"); 
        var prev=$(this).prevAll(".list-hid");
        var next=$(this).nextAll(".list-hid");
        (prev.length>0) ? $(".tutor-back").text("<"+prev[0].innerHTML) : $(".tutor-back").text("");
        (next.length>0) ? $(".tutor-forth").text(next[0].innerHTML+">"): $(".tutor-forth").text("");
	})
    
    $(".tutor-back").click(function(){
        var focus=$(".list-focus");
        var prev=focus.prevAll(".list-hid");
        var idN=prev[0].id;
        $("#content").load("content/"+idN + ".html");
        scroll(0,0);
        $(".list-hid").removeClass("list-focus");
        prev[0].className ="list-group-item list-hid list-focus";
        focus=$(".list-focus");
        prev=focus.prevAll(".list-hid");
        var next=focus.nextAll(".list-hid");
        (prev.length>0) ? $(".tutor-back").text("<"+prev[0].innerHTML) : $(".tutor-back").text("");
        (next.length>0) ? $(".tutor-forth").text(next[0].innerHTML+">"): $(".tutor-forth").text("");
        
        var upfocus = $(".list-focus").prevUntil(".list-chapter",".list-hid");
        var downfocus = $(".list-focus").nextUntil(".list-chapter",".list-hid");
        focus = $(".list-focus")
        var chap = $(".list-focus").prevAll(".list-chapter");
        var logo = chap[0].children;
        logo[0].className = "logo-down glyphicon glyphicon-chevron-up";
        for (var i=0;i<upfocus.length;i++)
        {            upfocus[i].style.display = "block";        }
        for (i=0;i<downfocus.length;i++)
        {            downfocus[i].style.display = "block";        }
        for (i=0;i<focus.length;i++)
        {            focus[i].style.display = "block";        }     
    })
    
    $(".tutor-forth").click(function(){
        var focus=$(".list-focus");
        var next=focus.nextAll(".list-hid");
        var idN=next[0].id;
        $("#content").load("content/"+idN + ".html");
        scroll(0,0);
        $(".list-hid").removeClass("list-focus");
        next[0].className ="list-group-item list-hid list-focus";
        focus=$(".list-focus");
        next=focus.nextAll(".list-hid");
        var prev=focus.prevAll(".list-hid");
        (prev.length>0) ? $(".tutor-back").text("<"+prev[0].innerHTML) : $(".tutor-back").text("");
        (next.length>0) ? $(".tutor-forth").text(next[0].innerHTML+">"): $(".tutor-forth").text("");
        
        var upfocus = $(".list-focus").prevUntil(".list-chapter",".list-hid");
        var downfocus = $(".list-focus").nextUntil(".list-chapter",".list-hid");
        focus = $(".list-focus")
        var chap = $(".list-focus").prevAll(".list-chapter");
        var logo = chap[0].children;
        logo[0].className = "logo-down glyphicon glyphicon-chevron-up";
        for (var i=0;i<upfocus.length;i++)
        {            upfocus[i].style.display = "block";        }
        for (i=0;i<downfocus.length;i++)
        {            downfocus[i].style.display = "block";        }
        for (i=0;i<focus.length;i++)
        {            focus[i].style.display = "block";        }
    })
    
    $(".list-chapter").click(function(){
        var hidlist = $(this).nextUntil(".list-chapter",".list-hid");
        for (var i=0;i<hidlist.length;i++){
            (hidlist[i].style.display == "block") ? hidlist[i].style.display = "none" : hidlist[i].style.display = "block";
        }
        var chil = $(this).children();
        if (chil.hasClass("glyphicon-chevron-down")) {
            chil.removeClass("glyphicon-chevron-down");
            chil.addClass("glyphicon-chevron-up");
        }
        else{
            chil.removeClass("glyphicon-chevron-up");
            chil.addClass("glyphicon-chevron-down");}
                           })
    
    $("#xs-arrow").click(function(){
        var list = $("ul.list-group");
        if (list[0].style.display == "none") {
            list[0].style.display = "block";
        }
        else{
            list[0].style.display = "none";
        }
    })
});
    
</script>
