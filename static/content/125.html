<h1 class="tutor-head"><b>拾音</b> &raquo; 对原声吉他拾音</h1><br/>
<h1 class="tutor-head-lit"><span class="glyphicon glyphicon-hand-right"></span> 简</h1><br/>
<p>通过DI盒拾音。可能的话在音孔处放置一块音孔盖避免啸叫。</p>
<p><b>优点</b>：拾音音色干净，方便。</p>
<p><b>缺点</b>：音色取决于吉他拾音器的质量，一般声音动态较大，声音较扁，要注意其使用的风格。</p>
<br/>
<h1 class="tutor-head-lit"><span class="glyphicon glyphicon-hand-right"></span> 中</h1><br/>
<p>通过麦克风拾音，一般在琴弦14品到音孔之间尝试拾取。适合现场拾取木吉他的麦克风有sennheiser e914等。</p>
<p><b>优点</b>：音色通透自然，动态合适。</p>
<p><b>缺点</b>：很容易啸叫，对演奏者的演奏有一定的限制。</p>
<br>
<h1 class="tutor-head-lit"><span class="glyphicon glyphicon-hand-right"></span> 繁</h1><br/>
<p>使用木吉他专用的木吉他扩声通过麦克风拾音。</p>
<p><b>优缺点</b>：类似电吉他使用麦克风拾音，但是使用木吉他的现场声学环境更复杂，更易啸叫。</p>
